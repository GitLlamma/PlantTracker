name: Deploy API to Azure App Service

on:
  push:
    branches: [ master ]
    paths:
      - 'PlantTracker.Api/**'
      - 'PlantTracker.Shared/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore PlantTracker.Api/PlantTracker.Api.csproj

      - name: Build
        run: dotnet build PlantTracker.Api/PlantTracker.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish PlantTracker.Api/PlantTracker.Api.csproj --configuration Release --output ./publish --no-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: planttrackerapi
          package: ./publish

