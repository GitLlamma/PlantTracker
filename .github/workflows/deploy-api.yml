name: Deploy API to Azure App Service

on:
  push:
    branches: [ master ]
    paths:
      - 'PlantTracker.Api/**'
      - 'PlantTracker.Shared/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore PlantTracker.Api/PlantTracker.Api.csproj

      - name: Build
        run: dotnet build PlantTracker.Api/PlantTracker.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish PlantTracker.Api/PlantTracker.Api.csproj --configuration Release --output ./publish --no-build

      - name: Zip publish output
        run: cd ./publish && zip -r ../deploy.zip .

      - name: Deploy to Azure via zip deploy
        run: |
          az login --service-principal \
            --username ${{ secrets.AZURE_CLIENT_ID }} \
            --password ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az webapp deploy \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name planttrackerapi \
            --src-path deploy.zip \
            --type zip
