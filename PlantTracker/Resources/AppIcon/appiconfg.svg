<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
<defs>
    <clipPath id="mintLeafClip">
        <path d="
            M 0,0
            C -12,-5  -30,-18  -38,-36
            L -40,-40  L -35,-44  L -38,-50  L -32,-53  L -35,-59  L -28,-61
            L -30,-67  L -23,-68  L -24,-74  L -17,-74  L -18,-80
            C -12,-95  -5,-108  0,-115
            C  5,-108  12,-95  18,-80
            L  17,-74  L  24,-74  L  23,-68  L  30,-67
            L  28,-61  L  35,-59  L  32,-53  L  38,-50
            L  35,-44  L  40,-40  L  38,-36
            C  30,-18   12,-5    0,0
            Z
        "/>
    </clipPath>
    <clipPath id="youngLeafClip">
        <path d="
            M 0,0
            C -10,-4  -24,-14  -30,-28
            L -32,-32  L -28,-35  L -30,-40  L -25,-42  L -27,-47  L -21,-49
            L -22,-54  L -16,-55  L -17,-60
            C -10,-72  -4,-82  0,-88
            C   4,-82  10,-72  17,-60
            L  16,-55  L  22,-54  L  21,-49
            L  27,-47  L  25,-42  L  30,-40
            L  28,-35  L  32,-32  L  30,-28
            C  24,-14   10,-4    0,0
            Z
        "/>
    </clipPath>
    <!--
        Single mint leaf, oriented pointing UP (toward -Y).
        Broad oval, heart-shaped base at bottom, pointed tip at top.
        Width ~110, height ~160. Fine serrated teeth around full perimeter.
        Origin at the base centre (petiole attachment point).
    -->
    <g id="mintLeaf">
        <path d="
            M 0,0
            C -12,-5  -30,-18  -38,-36
            L -40,-40  L -35,-44  L -38,-50  L -32,-53  L -35,-59  L -28,-61
            L -30,-67  L -23,-68  L -24,-74  L -17,-74  L -18,-80
            C -12,-95  -5,-108  0,-115
            C  5,-108  12,-95  18,-80
            L  17,-74  L  24,-74  L  23,-68  L  30,-67
            L  28,-61  L  35,-59  L  32,-53  L  38,-50
            L  35,-44  L  40,-40  L  38,-36
            C  30,-18   12,-5    0,0
            Z
        " fill="inherit"/>
        <g clip-path="url(#mintLeafClip)">
            <!-- midrib -->
            <line x1="0" y1="0" x2="0" y2="-112" stroke-width="3" stroke-linecap="round" stroke="inherit" opacity="0.45"/>
            <!-- vein pairs -->
            <line x1="0" y1="-30"  x2="-28" y2="-52"  stroke-width="1.8" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-30"  x2=" 28" y2="-52"  stroke-width="1.8" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-52"  x2="-32" y2="-76"  stroke-width="1.6" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-52"  x2=" 32" y2="-76"  stroke-width="1.6" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-74"  x2="-28" y2="-96"  stroke-width="1.4" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-74"  x2=" 28" y2="-96"  stroke-width="1.4" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-92"  x2="-16" y2="-108" stroke-width="1.2" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-92"  x2=" 16" y2="-108" stroke-width="1.2" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
        </g>
    </g>

    <g id="youngLeaf">
        <path d="
            M 0,0
            C -10,-4  -24,-14  -30,-28
            L -32,-32  L -28,-35  L -30,-40  L -25,-42  L -27,-47  L -21,-49
            L -22,-54  L -16,-55  L -17,-60
            C -10,-72  -4,-82  0,-88
            C   4,-82  10,-72  17,-60
            L  16,-55  L  22,-54  L  21,-49
            L  27,-47  L  25,-42  L  30,-40
            L  28,-35  L  32,-32  L  30,-28
            C  24,-14   10,-4    0,0
            Z
        " fill="inherit"/>
        <g clip-path="url(#youngLeafClip)">
            <line x1="0" y1="0"   x2="0"   y2="-85" stroke-width="2.5" stroke-linecap="round" stroke="inherit" opacity="0.45"/>
            <line x1="0" y1="-22" x2="-22" y2="-40"  stroke-width="1.5" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-22" x2=" 22" y2="-40"  stroke-width="1.5" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-42" x2="-24" y2="-58"  stroke-width="1.3" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-42" x2=" 24" y2="-58"  stroke-width="1.3" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-60" x2="-18" y2="-74"  stroke-width="1.1" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
            <line x1="0" y1="-60" x2=" 18" y2="-74"  stroke-width="1.1" stroke-linecap="round" stroke="inherit" opacity="0.4"/>
        </g>
    </g>
</defs>

<!--
    View from above. Centre of plant at (228,228).
    Pair 1: leaves point UP and DOWN   (0° and 180°)
    Pair 2: leaves point LEFT and RIGHT (270° and 90°)  — rotated 90° from pair 1
    Pair 3 (inner, younger): 45° offset from pair 2 — (315°, 135°, 45°, 225°)
    Bud: tight cluster at absolute centre
    Each leaf base sits ~18px from centre so they fan naturally.
-->

<!-- ══ PAIR 1 — large outer, up / down ══════════════════════════════ -->
<g transform="translate(228,210) rotate(0)"   fill="#6abf69" stroke="#3d8b3d"><use href="#mintLeaf"/></g>
<g transform="translate(228,246) rotate(180)" fill="#6abf69" stroke="#3d8b3d"><use href="#mintLeaf"/></g>

<!-- ══ PAIR 2 — large outer, left / right ═══════════════════════════ -->
<g transform="translate(210,228) rotate(270)" fill="#57a85b" stroke="#3d8b3d"><use href="#mintLeaf"/></g>
<g transform="translate(246,228) rotate(90)"  fill="#57a85b" stroke="#3d8b3d"><use href="#mintLeaf"/></g>

<!-- ══ PAIR 3 — medium inner, diagonal ══════════════════════════════ -->
<g transform="translate(216,216) rotate(315) scale(0.72)" fill="#7dcf7a" stroke="#4a9e4a"><use href="#youngLeaf"/></g>
<g transform="translate(240,240) rotate(135) scale(0.72)" fill="#7dcf7a" stroke="#4a9e4a"><use href="#youngLeaf"/></g>
<g transform="translate(240,216) rotate(45)  scale(0.72)" fill="#7dcf7a" stroke="#4a9e4a"><use href="#youngLeaf"/></g>
<g transform="translate(216,240) rotate(225) scale(0.72)" fill="#7dcf7a" stroke="#4a9e4a"><use href="#youngLeaf"/></g>

<!-- ══ BUD — tight central cluster of tiny curled leaves ════════════ -->
<g transform="translate(228,222) rotate(20)  scale(0.32)" fill="#b7e5b4" stroke="#5aaa5a"><use href="#youngLeaf"/></g>
<g transform="translate(228,234) rotate(200) scale(0.32)" fill="#b7e5b4" stroke="#5aaa5a"><use href="#youngLeaf"/></g>
<g transform="translate(222,228) rotate(290) scale(0.32)" fill="#c8edC5" stroke="#5aaa5a"><use href="#youngLeaf"/></g>
<g transform="translate(234,228) rotate(110) scale(0.32)" fill="#c8edC5" stroke="#5aaa5a"><use href="#youngLeaf"/></g>

<!-- Central bud knot -->
<circle cx="228" cy="228" r="8" fill="#d4f0d0" stroke="#5aaa5a" stroke-width="2"/>

</svg>
